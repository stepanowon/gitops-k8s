apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-v1
  labels:
    app: nodeapp
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: stepanowon/nodeapp:1.0.0
        ports:
        - containerPort: 80